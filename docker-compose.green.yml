#green
version: '3'
services:
  cogito-api:
    build: .
    ports:
      - "8082:8080"
    container_name: spring-green

  redis:
    image: redis:alpine
    command: redis-server --port 6379
    container_name: redis_boot_green
    hostname: redis_boot
    labels:
      - "name=redis"
      - "mode=standalone"
    ports:
      - 6379:6379